
<div class="header-title">
<h3>Tutorials</h3>
</div>
<div style="clear: both"></div>
<div class="videowrapper">
    <div ng-animate="'animate'" class="col-md-3 portfolio-item videowrapper" ng-repeat="tutorialinfo in youtube.items | filter: queryVideos | orderBy:randomSort">
                 <!-- 
                    Your video links are being generated by using the index of each video from the youtube search query.
                    This won't work because we need to query a specific video (when you click on one of the videos, for that page)
                    and the youtube API doesn't know what your index means. The youtube API needs the video ID, so we will change
                    the links to use that instead.
                 -->

                 <!--<a href="#/videoDetails/{{youtube.items.indexOf(videoinfo)}}">--> <!-- before -->

                 <a href="#/videoDetails/{{tutorialinfo.id.videoId}}"> <!-- after -->
                <div class="play"><i class="fa fa-play-circle-o fa-5x" style="font-size: 133px; color: rgba(255,255,255,0.9);"></i></div>
<!--playbutton-->
                    <img ng-src="{{tutorialinfo.snippet.thumbnails.medium.url}}" class="img-responsive" alt="{{videoinfo.snippet.title}} | rcplanes.tv" >
                

                    <div id = "video-title"><p>{{tutorialinfo.snippet.title}}</p></div>


                   
                </a> 
    </div>



    
</div> <!--end video wrapper-->

<div class="row text-center">
    <a href="" ng-click="loadMore()">More videos</a>

    <span ng-show="isLoading">Loading...</span>
</div>
