<script type="text/javascript">
//always refresh on URL change
window.addEventListener("hashchange", function () {
  addthis.layers.refresh();
});
</script>

<site-header back="back" forward="forward"></site-header>

<div ng-model="youtube">
    <h3 class="sub-title">{{video.snippet.title}}</h3>

    <my-youtube video-id="{{video.id}}"></my-youtube>
</div>
    
<div class="share">
    <p>Share this video</p>

   
  <div addthis-toolbox class="addthis_toolbox addthis_default_style addthis_32x32_style shareposition">
      <a class="addthis_button_facebook"></a>
      <a class="addthis_button_twitter"></a>
      <a class="addthis_button_google_plusone_share"></a>
      <a class="addthis_button_compact"></a>
      <a class="addthis_counter addthis_bubble_style"></a>
      <script type="text/javascript">var addthis_config = { "data_track_clickback": false, "data_track_addressbar":false };</script>
  </div>
</div>
